<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Los Olivos</title>
    <link rel="stylesheet" href="/css/services.css">
</head>
<body>
    <h1 class="titulo-estilo">Servicios de Los Olivos</h1>
    <hr>
    <div class="contenedor1">
        <input type="button" class="boton-estilo1" value="Inicio" onclick="enviarAccion('Inicio')">   
        <input type="button" class="boton-estilo1" value="Consulta tu servicio" onclick="enviarAccion('Tienda')">
        <input type="button" class="boton-estilo1" value="Servicios" onclick="enviarAccion('Servicios')">
        <input type="button" class="boton-estilo1" value="Sobre nosotros" onclick="enviarAccion('Sobre_nosotros')">
    </div>

    <div class="formulario">
        <h2>Formulario de Servicios</h2>
        <form id="serviceForm">
            <label for="nombre_mascota">Nombre de la Mascota:</label>
            <input type="text" id="nombre_mascota" name="nombremascota" required>
            
            <label for="tipo_servicio">Tipo de Servicio:</label>
            <select id="tipo_servicio" name="tiposervicio">
                <option value="Consulta">Consulta</option>
                <option value="Vacunación">Vacunación</option>
                <option value="Cirugía">Cirugía</option>
                <option value="Peluquería">Peluquería</option>
                <option value="Otros">Otros</option>
            </select>
            
            <label for="nombre_dueno">Nombre del Dueño:</label>
            <input type="text" id="nombredueno" name="nombredueno" required>
            
            <label for="telefono">Teléfono de Contacto:</label>
            <input type="text" id="telefonodueno" name="telefonodueno" required>
            
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
            
            <input type="submit" value="Enviar">
        </form>
        <div id="message"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
