<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Los Olivos</title>
    <link rel="stylesheet" href="/css/shop.css">
</head>
<body>
    <h1 class="titulo-estilo">Tienda de Los Olivos</h1>
    <hr>
    <div class="contenedor1">
        <input type="button" class="boton-estilo1" value="Inicio" onclick="enviarAccion('Inicio')">   
        <input type="button" class="boton-estilo1" value="Consulta tu servicio" onclick="enviarAccion('Tienda')">
        <input type="button" class="boton-estilo1" value="Servicios" onclick="enviarAccion('Servicios')">
        <input type="button" class="boton-estilo1" value="Sobre nosotros" onclick="enviarAccion('Sobre_nosotros')">
    </div>
    <br />
     <div class="formulario">
        <h2>Consulta tu servicio solicitado</h2>
        <form id="consultForm">
            <label for="id_solicitud">Digita el ID de servicio</label>
            <input type="text" id="id_servicio" name="idservicio" required>
            <input type="submit" value="Enviar">
        </form>
        <div id="message"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
